layout: default
---

<article class='post'>
  <header>
    <h1>{{ page.title }}</h1>
    <time date-time='{{ page.date | date: "%Y-%m-%d" }}'>{{ page.date | date: "%b %d, %Y" }}</time>
  </header>

  <section>
    {{ content }}
  </section>

  {% include social_buttons.html %}
  {% include disqus.html %}
</article>
