<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <meta name='viewport'    content='width=device-width'>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name='keywords'    content='{% if page.keywords %}{{ page.keywords | join: "," }}{% else %}{{ site.keywords | join: "," }}{% endif %}'>

    <link rel='canonical' href='{{ page.url | replace: "index.html", "" | prepend: site.baseurl | prepend: site.url }}'>
    <link rel='alternate' href='{{ "/feed.xml" | prepend: site.baseurl }}' type='application/rss+xml' title='RSS'>

    <link rel='shortcut icon' href='/assets/images/favicon.png'>

    <link rel='stylesheet' href='/assets/stylesheets/drawic.css'>
    <link rel='stylesheet' href='/assets/stylesheets/highlight.css'>
    <link rel='stylesheet' href='/assets/stylesheets/application.css'>

    <meta property="og:type" content="article">
    <meta property="og:title"content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property='og:url' content='{{ page.url | replace: "index.html", "" | prepend: site.baseurl | prepend: site.url }}'>
    <meta property="og:image" content="https://docs.hrysd.org/assets/images/icon.png">
    <meta property="twitter:card" content="summary">

    {% if site.safe %}
      {% include google_analytics.html %}
    {% endif %}
</head>
